<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listener Practice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Practice Event Listener</h1>
    <p id="message">Click the button to change this text.</p>
    <button class="myButton">Click Me again</button>
    <button onclick="alert('You did a mistake by clicking me')" >Click Me</button>
    <button onclick="console.log('You clicked me')">Click Me</button>;
    
    <button class="yourButton">Click Me more</button>
    <script src="script.js"></script>
</body>
</html>
